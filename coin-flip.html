<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip</title>
</head>

<body>

  <button onclick="playGame('heads')">Heads</button>
  <button onclick="playGame('tails')">Tails</button>

  <p class="js-score"></p>

  <script>
    let score = {
      wins: 0,
      losses: 0,
    }
    const randomNumber = Math.random();
    let result = randomNumber < 0.5 ? 'heads' : 'tails';


    document.querySelector('.js-score').innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}`;

    function playGame(guess) {
      const randomNumber = Math.random();

      const result = randomNumber < 0.5 ? 'heads' : 'tails';

      console.log(guess === result ? 'You Win :)' : 'You Lose :(');

      if (guess === result) {
        score.wins++;
      }
      else {
        score.losses++;
      }

      console.log(score);

      document.querySelector('.js-score').innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}`;

    }

  </script>
</body>

</html>
