<body>

  <script>

    // Exercise 11G
    const array = [1, 2, 3];
    let total = [];

    for (let i = 0; i < array.length; i++) {
      total.push(array[i] + 1)

    }
    
    console.log(total);

    // Exercise 11H
    function addOne(array) {
      let total = [];

      for (let i = 0; i < array.length; i++) {
        total.push(array[i] + 1)

      }

      return total;
    }

    console.log(addOne([1, 2, 3]));
    console.log(addOne([-2, -1, 0, 99]));
  </script>
